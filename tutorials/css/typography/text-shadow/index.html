<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Text Shadow</title>
   <link rel="stylesheet" href="../../../../styles/reset.css">
   <link rel="stylesheet" href="../../../../styles/base.css">
   <link rel="stylesheet" href="styles/text-shadows.css">
</head>
<body>
   <main>
      <h1 class="multiple-shadows">Text Shadow</h1>
      <p class="text-shadow--points-up--no-blur">Get on Up</p>
      <p class="text-shadow--points-up--heavy-blur">Get on Up</p>

      <p class="text-shadow--points-right--no-blur">Right of Way</p>
      <p class="text-shadow--points-right--heavy-blur">Right of Way</p>

      <p class="text-shadow--points-down--no-blur">Get Down</p>
      <p class="text-shadow--points-down--heavy-blur">Get Down</p>

      <p class="text-shadow--points-left--no-blur">Left of Center</p>
      <p class="text-shadow--points-left--heavy-blur">Left of Center</p>
   </main>
</body>
</html>
