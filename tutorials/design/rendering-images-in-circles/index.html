<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Images Rendered Inside Rounded Borders</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <h1>Images Rendered Inside Rounded Borders</h1>
   </header>
   <main>
      <div>
         <img src="img/kookaburra.jpg" alt="[A sleeping kookaburra.]">
         <p>Kookaburras, known also as laughing kookaburras, are endemic to Australia.</p>
      </div>
      <div>
         <img src="img/koala.jpg" alt="[A sleeping koala.]">
         <p>Koalas, also endemic to Australia, sleep as much as 22 hours a day.</p>
      </div>
      <div>
         <img src="img/wallabies.jpg" alt="[A pair of wallabies.]">
         <p>Wallabies, another animal that hails from Australia, are essentially small kangaroos.</p>
      </div>
   </main>
</body>
</html>
